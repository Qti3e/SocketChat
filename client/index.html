<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chatroom</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="p100 container">
<div class="row text-center" id="wait"><h2 id="wait_text">Loading...</h2></div>
<div class="row p100" id="login">
    <div class="col-md-6 center-block" style="float: none;">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form id="login_form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Username...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email:</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email...">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary center-block">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="row p100" id="app">
    <div class="col-md-3 p100">
        <div class="panel panel-primary" id="users_panel">
            <div class="panel-heading">Online users:</div>
            <div class="panel-body p100">
                <ul class="list-group" id="users_list">

                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-9 p100">
        <div class="row" id="msg_panel">
            <div class="panel panel-primary p100">
                <div class="panel-heading">Messages:</div>
                <div class="panel-body p100">
                    <ul class="list-group" id="msg_list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <form id="msg_form" class="form-inline">
                <div class="col-md-10">
                    <input class="col-md-12 form-control" type="text" name="message" id="msg_text" placeholder="Type and press enter...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
